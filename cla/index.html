<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" href="/favicon.ico">
  <title>SICLAB</title>
  <link href="css/bootstrap.material-red.css" rel="stylesheet">
  <link href="css/levels.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <link href="css/signin.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="login-bg">
    <img src="img/bg-lab.jpg" alt="" style="display: block;">
  </div>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">SICLAB</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4 well well-lg item-themed-z5">
        <form class="form-signin" role="form">
          <h3 class="form-signin-heading">Ingreso</h3>
          <label for="username">Usuario</label>
            <input type="text" class="form-control" placeholder="Usuario" required autofocus id="username">
          <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña" required id="password">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Recordar mis datos
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
        </form>
      </div>
    </div><!-- row -->
  </div><!-- container -->
  <div class="login-footer">
    Centro de Estudios Limnológicos<br>
    <ul class="list-inline">
      <li>Av. Solidaridad Iberoamericana Km 11</li>
      <li>Col. Las Pintas</li>
      <li>El Salto</li>
      <li>Jalisco</li>
      <li>CP 45690</li>
      <li>Tel. (33) 3689-1542</li>
      <li>Fax (33) 3689-4658</li>
    </ul>
    <small>2014 &ndash; <strong>Comisión Estatal del Agua de Jalisco</strong></small>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
