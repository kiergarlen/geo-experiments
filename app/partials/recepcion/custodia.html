      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Cadena de custodia</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h4>{{custodia.referenceData1Title}}</h4>
          <ul class="list-inline">
            <li>{{custodia.referenceData1Item1}}</li>
            <li>{{custodia.referenceData1Item2}}</li>
          </ul>
        </div>
      </div>
      <form class="form" role="form" action="#">
        <div class="row">
          <div class="col-xs-12">
            <h4>{{custodia.formMainHeader}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="select{{custodia.selectInputId}}">{{custodia.selectInputLabel}}</label>
            <select class="form-control" id="select{{custodia.selectInputId}}">
              <option value="0" selected>Select option</option>
              <option value="1">Item 1</option>
              <option value="2">Item 2</option>
              <option value="3">Item 3</option>
            </select>
            <label class="sr-only" for="{{custodia.inputTextId}}">{{custodia.inputTextLabel}}</label>
            <input type="text" class="form-control" id="{{custodia.inputTextId}}" placeholder="{{custodia.inputTextLabel}}">
            <label class="sr-only" for="{{custodia.inputTextDisabledId}}">{{custodia.inputTextDisabledLabel}}</label>
            <input type="text" class="form-control" id="{{custodia.inputTextDisabledId}}" placeholder="{{custodia.inputTextDisabledLabel}}" disabled>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">{{custodia.buttonSubmitLabel}}</button>
      </form>
