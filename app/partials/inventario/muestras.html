      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Muestras</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Muestras</h3>
              <!--
              <h3 class="sub-header">Muestras</h3>
              -->
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped" id="clientsList" ng-controller="ClientsListCtrl">
                <thead>
                  <tr>
                    <th>Cliente</th>
                    <th>Contacto</th>
                    <th>Domicilio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in clients" id="clientId{{item.id_cliente}}">
                    <td>
                      <h6>{{item.cliente}}</h6>
                      <span class="text-muted" ng-show="item.area.length > 0">{{item.area}}</span>
                      <span class="label label-default" ng-show="item.interno < 1">Externo</span>
                    </td>
                    <td>
                      {{item.contacto}}<br>
                      <a href="mailto:{{item.email}}" ng-show="item.email.length > 0">{{item.email}}</a><br>
                      {{item.tel}}
                    </td>
                    <td>
                      {{item.calle}}, {{item.numero}}<br>
                      {{item.colonia}}<br>
                      {{item.localidad}}, {{item.estado}}<br>
                      CP {{item.cp}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
