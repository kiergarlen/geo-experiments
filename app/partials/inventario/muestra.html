      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Alta en Inventario de muestras</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h4>{{samplesInv.referenceData1Title}}</h4>
          <ul class="list-inline">
            <li>{{samplesInv.referenceData1Item1}}</li>
            <li>{{samplesInv.referenceData1Item2}}</li>
          </ul>
        </div>
      </div>
      <form class="form" role="form" action="#">
        <div class="row">
          <div class="col-xs-12">
            <h4>{{samplesInv.formMainHeader}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="select{{samplesInv.selectInputId}}">{{samplesInv.selectInputLabel}}</label>
            <select class="form-control" id="select{{samplesInv.selectInputId}}">
              <option value="0" selected>Select option</option>
              <option value="1">Item 1</option>
              <option value="2">Item 2</option>
              <option value="3">Item 3</option>
            </select>
            <label class="sr-only" for="{{samplesInv.inputTextId}}">{{samplesInv.inputTextLabel}}</label>
            <input type="text" class="form-control" id="{{samplesInv.inputTextId}}" placeholder="{{samplesInv.inputTextLabel}}">
            <label class="sr-only" for="{{samplesInv.inputTextDisabledId}}">{{samplesInv.inputTextDisabledLabel}}</label>
            <input type="text" class="form-control" id="{{samplesInv.inputTextDisabledId}}" placeholder="{{samplesInv.inputTextDisabledLabel}}" disabled>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">{{samplesInv.buttonSubmitLabel}}</button>
      </form>
