      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Valores de Referencia</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Valores de Referencia</h3>
              <!--
              <h3 class="sub-header">Valores de Referencia</h3>
              -->
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped" id="employeesList">
                <thead>
                  <tr>
                    <th>Valor</th>
                    <th>Norma</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-ng-repeat="item in normas" id="normId{{item.id_norma}}">
                    <td>
                      <h4>{{item.siglas}}</h4>
                    </td>
                    <td>
                      {{item.descipcion}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
