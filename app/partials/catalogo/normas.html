      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Normas</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Normas</h3>
              <!--
              <h3 class="sub-header">Normas</h3>
              -->
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped" id="employeesList">
                <thead>
                  <tr>
                    <th>Norma</th>
                    <th>Parámetros</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-ng-repeat="item in norms" id="normId{{item.id_norma}}">
                    <td>
                      <h4>{{item.norma}}</h4>
                      <p>{{item.desc}}</p>
                    </td>
                    <td>
                      <div data-ng-show="item.parametros.length > 0">
                        <ul class="list-unstyled">
                          <li data-ng-repeat="param in item.parametros">
                            {{param.id_parametro}} - {{param.parametro}}
                          </li>
                        </ul>
                      </div>
                      <span data-ng-show="item.parametros.length < 1" class="text-muted">Sin parámetros predefinidos</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
