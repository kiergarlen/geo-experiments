<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-z2">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Precios</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Precios</h3>
              <!--
              <h3 class="sub-header">Precios</h3>
              -->
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped" id="employeesList">
                <thead>
                  <tr>
                    <th>Método</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in normas" id="normId{{item.id_metodo}}">
                    <td>
                      <h4>{{item.metodo}}</h4>
                    </td>
                    <td>
                      {{item.precio}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="common-footer">
        <br>
        <strong>Centro de Estudios Limnológicos</strong><br>
        <ul class="list-inline">
          <li>Av. Solidaridad Iberoamericana Km 11</li>
          <li>Col. Las Pintas</li>
          <li>El Salto</li>
          <li>Jalisco</li>
          <li>CP 45690</li>
          <li>Tel. (33) 3689-1542</li>
          <li>Fax (33) 3689-4658</li>
        </ul>
        <small class=" text-muted">2014 &ndash; <strong>Comisión Estatal del Agua de Jalisco</strong></small>
      </footer>
    </div>
  </div>
</div>
