      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Puntos de muestreo</h2>
          <form class="form" role="form" action="#">
            <div class="row">
              <div class="col-xs-12">
                <h4>Filtro</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-6">
                <label for="clientName" class="sr-only">Ingrese una búsqueda (Nombre, Descripción, coordenadas, etc.)</label>
                <input type="text" class="form-control" placeholder="Ingrese una búsqueda (Nombre, Descripción, coordenadas, etc.)" data-ng-model="filter.$">
              </div>
            </div>
          </form>
          <br class="clear-all">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Puntos de muestreo</h3>
              <!--
              <h3 class="sub-header">Puntos de muestreo</h3>
              -->
            </div>
            <div class="table-responsive">
              <table class="table table-hover" id="pointsList">
                <thead>
                  <tr>
                    <th>Punto</th>
                    <th>Coordenadas</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-ng-repeat="item in points | filter:filter | orderBy: 'id_cuerpo'" id="pointId{{item.id_punto}}" data-ng-click="">
                    <td>
                      <h6>{{item.clave}}</h6>
                      <span class="text-muted" data-ng-show="item.area.length > 0">{{item.area}}</span>
                      <span class="label label-default" data-ng-show="item.interno < 1">Externo</span>
                    </td>
                    <td>
                      {{item.contacto}}<br>
                      <a href="mailto:{{item.email}}" data-ng-show="item.email.length > 0">{{item.email}}</a><br>
                      {{item.tel}}
                    </td>
                    <td>
                      {{item.calle}}, {{item.numero}}<br>
                      {{item.colonia}}<br>
                      {{item.localidad}}, {{item.estado}}<br>
                      CP {{item.cp}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
