      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Empleados</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Empleados</h3>
              <!--
              <h3 class="sub-header">Empleados</h3>
              -->
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-striped" id="employeesList">
                <thead>
                  <tr>
                    <th>Empleado</th>
                    <th>Puesto</th>
                    <th>Área</th>
                    <th>Actividades</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-ng-repeat="item in employees" id="empId{{item.id_empleado}}">
                    <td>
                      <strong>{{item.nombres}}</strong> {{item.ap}} {{item.am}}
                    </td>
                    <td>
                      {{item.puesto}}
                    </td>
                    <td>
                      {{item.area}}
                    </td>
                    <td>
                      <span data-ng-show="item.calidad > 0" class="label label-danger">Calidad</span>
                      <span data-ng-show="item.supervisa > 0" class="label label-warning">Supervisión</span>
                      <span data-ng-show="item.analiza > 0" class="label label-info">Análisis</span>
                      <span data-ng-show="item.muestrea > 0" class="label label-success">Muestreo</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
