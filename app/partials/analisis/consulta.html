      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">Consultar Análisis</h2>
        </div>
      </div>
      <div class="row">
      </div>
      <form class="form" role="form" action="#">
        <div class="row">
          <div class="col-xs-12">
            <h4>Criterios de Búsqueda</h4>
            <ul class="list-unstyled">
              <li>Fecha</li>
              <li>Norma</li>
              <li>Cliente</li>
            </ul>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
      <div class="row">
        <div class="col-xs-12">
          <div class="table-responsive">
            <table class="table table-hover table-striped" id="clientsList">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Contacto</th>
                  <th>Domicilio</th>
                </tr>
              </thead>
              <tbody>
                <tr id="clientId{{item.id_analisis}}">
                  <td>
                    <h6>{{item.organismo}}</h6>
                    <span class="text-muted">{{item.area}}</span>
                    <span class="label label-default">Externo</span>
                  </td>
                  <td>
                    {{item.contacto}}<br>
                    <a href="mailto:{{item.email}}">{{item.email}}</a><br>
                    {{item.tel}}
                  </td>
                  <td>
                    {{item.calle}}, {{item.numero}}<br>
                    {{item.colonia}}<br>
                    {{item.localidad}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
