<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 main item-z5">
      <form role="form" name="loginForm" novalidate>
        <h3>Ingreso</h3>
        <div class="form-group"
          data-ng-class="{ 'has-error': loginForm.username.$invalid && (loginForm.username.$touched || loginForm.$submitted), 'has-success': !loginForm.username.$invalid && (loginForm.username.$touched || loginForm.$submitted)}">
          <label for="username">Usuario</label>
            <input type="text" class="form-control"
            name="username"
            data-ng-model="user.username"
            placeholder="Usuario"
            required
            autofocus>
        </div>
        <div class="form-group"
          data-ng-class="{ 'has-error': loginForm.password.$invalid && (loginForm.password.$touched || loginForm.$submitted), 'has-success': !loginForm.password.$invalid && (loginForm.password.$touched || loginForm.$submitted)}">
          <label for="password">Contraseña</label>
            <input type="password" class="form-control"
            name="password"
            data-ng-model="user.password"
            placeholder="Contraseña"
            required
            >
        </div>
        <br class="clear">
        <button class="btn btn-lg btn-primary btn-block"
          data-ng-click="login()"
          >Iniciar sesión</button>
      </form>
      <footer class="common-footer">
        <br>
        <strong>Centro de Estudios Limnológicos</strong><br>
        <ul class="list-inline">
          <li>Av. Solidaridad Iberoamericana Km 11</li>
          <li>Col. Las Pintas</li>
          <li>El Salto</li>
          <li>Jalisco</li>
          <li>CP 45690</li>
          <li>Tel. (33) 3689-1542</li>
          <li>Fax (33) 3689-4658</li>
        </ul>
        <small class=" text-muted">2014 &ndash; <strong>Comisión Estatal del Agua de Jalisco</strong></small>
      </footer>
    </div>
  </div>
</div>
