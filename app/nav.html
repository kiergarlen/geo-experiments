<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>5 examples</title>
  <style
    *{margin:0; paading:0;}
    body{font:15px/1.3 sans-serif;color:#5e5b64;text-align:center;}
    a, a:visited {outline:none;color:#389dc1;}
    a:hover {text-decoration:none;}
    section, footer, header, aside, nav {display:block;}

    nav {display:block; margin:60px auto 45px;background:#5597b4;box-shadow:0 1px 1px #ccc;border-radius:2px;}
    nav a {display:inline-block; padding:18px 30px; color:#fff !important; line-height:1; text-transform: uppercase; background-color:transparent; -webkit-transition:background-color 0.25s; -moz-transition:background-color 0.25s; transition:background-color 0.25s;}
    nav a:fist-child{border-radius:2px 0 0 2px;}

    nav.home .home,
    nav.projects .projects,
    nav.services .services,
    nav.contact .contact{
      background-color:#e35885;
    }

    p{
      font-size:22px;
      font-weight:bold;
      color:#7d9098;
    }

    p b{
      color:#ffffff;
      display:inline-block;
      padding:5px 10px;
      background-color:#c4d7e0;
      border-radius:2px;
      text-transform:uppercase;
      font-size:18px;
    }
  </style>
</head>
<body>
  <div id="main" ng-app>
    <nav class="{{active}}" ng-click="$event.preventDefault()">
      <a href="#" class="home" ng-click="active='home'">Home</a>
      <a href="#" class="projects" ng-click="active='projects'">Projects</a>
      <a href="#" class="services" ng-click="active='services'">Services</a>
      <a href="#" class="contact" ng-click="active='contact'">Contact</a>
    </nav>

    <p ng-hide="active">Please click a menu item</p>
    <p ng-show="active">You chose <strong>{{active}}</strong></p>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</body>
</html>
